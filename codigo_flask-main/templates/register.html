{% extends 'layout.html' %}
{% block body %}
<script src="{{url_for('static', filename='js/validar.js')}}"></script> 
<main>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                    <h1>Registro</h1>
                    <form action=""  id="formulario" method="POST">
                        <div class="form-group">
                            <label for="Name">Name: </label>
                            <input type="text" class="form-control" id="Name" name="Name" placeholder="Escribe tu nombre completo: ">
                        </div>
                        <div class="form-group">
                            <label for="Identification">Identification: </label>
                            <input type="number" class="form-control" id="Identification" name="Identification" placeholder="Escribe tu numero de Identification: "  >
                        </div>
                        <div class="form-group">
                            <label for="City">City: </label>
                            <input type="text" class="form-control" id="City" name="City" placeholder="Escribe tu cuidad: ">
                        </div>
                        <div class="form-group">
                            <label for="Country">Country: </label>
                            <input type="text" class="form-control" id="Country" name="Country" placeholder="Escribe tu pais:">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password: </label>
                            <input type="password" class="form-control" id="Password" name="Password" placeholder="al menos 1 numero: " >
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"  value="Entrar" id="Enviar" name="Enviar">agregar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>     
{% endblock %}
